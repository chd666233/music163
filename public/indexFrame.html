<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/index.css">
  <style>
    .carousel .box{
      position:relative;
    }
    /* 轮播图前进后退 */
    .carousel .prev,
    .carousel .next{
      position: absolute;
      left:-50px;top:50%;
      transform:translateY(-50%);
      width:37px;
      height:63px;
      background:url("img/banner.png") no-repeat 0 -360px;
    }
    .carousel .prev:hover{
      background-position: 0 -430px;
    }
    .carousel .next:hover{
      background-position: 0 -578px;
    }
    .carousel .next{
      left:auto;right:-50px;
      background-position: 0 -508px;
    }
    /* 轮播图进度 */
    .carousel ul.indicator{
      position: absolute;
      left:50%;bottom:12px;
      transform: translate(-50%);
      list-style:none;
    }
    .carousel .indicator li{
      float:left;
      width:20px;
      height: 20px;
      background:url("img/banner.png") no-repeat 3px -343px;
    }
    .carousel .indicator li:hover,
    .carousel .indicator li.active{
      background-position: -16px -343px;
    }
  </style>
</head>
<body id="ifr">
  <section>
    <div class="carousel">
      <div class="box">
        <div class="carousel-inner">
          <a href="#" class="carousel-item active">
            <img src="img/1.jpg" data-src="img/1.jpg" alt="0">
          </a>
          <a href="#" class="carousel-item">
            <img src="img/1.jpg" data-src="img/2.jpg" alt="1">
          </a>
          <a href="#" class="carousel-item">
            <img src="img/1.jpg" data-src="img/3.jpg" alt="2">
          </a>
          <a href="#" class="carousel-item">
            <img src="img/1.jpg" data-src="img/4.jpg" alt="3">
          </a>
          <a href="#" class="carousel-item">
            <img src="img/1.jpg" data-src="img/5.jpg" alt="4">
          </a>
          <a href="#" class="carousel-item">
            <img src="img/1.jpg" data-src="img/6.jpg" alt="5">
          </a>
          <a href="#" class="carousel-item">
            <img src="img/1.jpg" data-src="img/7.jpg" alt="6">
          </a>
          <a href="#" class="carousel-item">
            <img src="img/1.jpg" data-src="img/8.jpg" alt="7">
          </a>

          <ul class="indicator">
              <li class="active" data-index="0"></li>
              <li data-index="1"></li>
              <li data-index="2"></li>
              <li data-index="3"></li>
              <li data-index="4"></li>
              <li data-index="5"></li>
              <li data-index="6"></li>
              <li data-index="7"></li>
            </ul>
        </div>


        <div class="download">
          <a href="#"></a>
          <p>PC 安卓 iPhone WP iPad Mac 六大客户端</p>
        </div>
        <div class="prev"></div>
        <div class="next"></div>

        
      </div>
    </div>
    <div class="floor1">
      <div class="floor-head">
        <i></i>
        <a href="#"></a>
        <ul></ul>
        <i></i>
        <a href="#">更多</a>
      </div>
      <div class="floor-body"></div>
    </div>
  </section>
</body>
