<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/index.css">
  <style>
/*     .floor-container{

    /* 第一楼 */
    .floor1{
      width:980px;
      margin:0 auto;
      background:#fff;
      border:1px solid #d3d3d3;
      border-width:0 1px;
    }
    .floor1 .lf{
      width:729px;
      padding:20px 20px 40px;
      box-sizing: border-box;
    }
    .floor1 .lf .floor-head{
      width:100%;
      height:33px;
      padding-left:34px;
      padding-right:10px;
      border-bottom:2px solid #C10D0C;
      background:url("img/index.png") no-repeat -225px -156px;
      box-sizing: border-box;
    }
    /* 公共样式 */
    .floor1 .lf .floor-head a{
      text-decoration: none;
      font-size:12px;
      color:#666;
    }

    .floor1 .lf .floor-head a:hover:not(.hot) {
      text-decoration:underline;
    }

    /*  */
    .floor1 .lf .floor-head .hot{
      font-size:20px;
      vertical-align: top;
    }
    .floor1 .lf .floor-head ul{
      display: inline-block;
      margin-left:20px;
      list-style:none;
      
    }
    .floor1 .lf .floor-head ul>li{
      float:left;
    }
    .floor1 .lf .floor-head ul>li+li:before{
      content:'|';
      font-size:12px;
      color:#ccc;
      padding:0 10px;
    }
    .floor1 .lf .floor-head ul>li>a{
      vertical-align: bottom;
    }
    .floor1 .lf .floor-head span{
      float:right;
      margin-top:4px;
    }
    .floor1 .lf .floor-head i{
      display: inline-block;
      width:12px;
      height:12px;
      vertical-align: middle;
      background:url("img/index.png") no-repeat 0 -240px;
    }
    .floor1 .lf .floor-head .more{
      vertical-align: bottom;
    }
    
    
  </style>
</head>
<body id="ifr">
  <section>

        </div>


        <div class="download">
